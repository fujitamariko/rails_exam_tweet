default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: rails_exam_tweet_development

test:
  <<: *default
  database: rails_exam_tweet_test

production:
  <<: *default
  database: rails_exam_tweet_production
  username: rails_exam_tweet
  password: <%= ENV['RAILS_EXAM_TWEET_DATABASE_PASSWORD'] %>
